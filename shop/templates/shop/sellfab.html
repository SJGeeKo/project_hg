{% load staticfiles %}
{% load crispy_forms_tags %}
<!-- Floating Action Button -->
<a href="" class="float" data-toggle="modal" data-target="#modal-sell">
    <div class="my-float">
        <i class="fas fa-palette"></i> 판매하고 싶은 그림이 있으신가요?
    </div>
</a>
<!-- Modal for sell paintings -->
<div class="modal fade" id="modal-sell" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">그림 판매 문의하기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'mail:sendEmail' %}" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-primary" type="submit" value="문의하기">
                </form>
            </div>
        </div>
    </div>
</div>
