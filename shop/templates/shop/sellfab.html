{% load staticfiles %}
{% load i18n %}
{% load crispy_forms_tags %}
<!-- Floating Action Button -->
<div>
    <a href="" class="float" data-toggle="modal" data-target="#modal-sell">
        <div class="my-float">
            <i class="fas fa-palette"></i> {% trans 'Want to sell on Hagley?' %}
        </div>
    </a>
</div>
<!-- Modal for sell paintings -->
<div class="modal fade" id="modal-sell" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">{% trans 'Sales Inquiry' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="sellfabForm" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button id="sellfabBtn" class="btn btn-primary" data-dismiss="modal">{% trans 'Submit' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
