{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="{% block ogtitle %}{% endblock %}">
    <meta property="og:description" content="{% block metadescription %}{% endblock %}">
    <meta property="og:image" content="{% block metaimage %}{% endblock %}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130116044-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-130116044-1');
    </script>

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/photoswipe.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/default-skin/default-skin.css' %}"> 
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}
    {% endblock %}
    {% include "footer.html" %}
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/infinite-scroll.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/js/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/js/slick.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'assets/js/clamp.min.js' %}"></script>
    <script src="{% static 'assets/js/photoswipe.min.js' %}"></script>
    <script src="{% static 'assets/js/photoswipe-ui-default.min.js' %}"></script>
    {% block js %}
    {% endblock %}
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos || prevScrollpos < 0) { // 스크롤을 올렸을 떄
                document.getElementById("navbar").style.top = "0";
            } else if (prevScrollpos < currentScrollPos) { // 내렸을 떄
                document.getElementById("navbar").style.top = "-104.375px";
            }

            var element = document.getElementById("navbar");
            if (currentScrollPos < 5) {
                element.classList.remove("sticky-custom");
            }
            else {
                element.classList.add("sticky-custom");
            }
            
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>
</html>
